<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
<ul class="messages">
{% for message in messages %}
    <li {% if messages.tags %} class="{{message.tags}}"{% endif %} > {{ message }}</li>
{% endfor %}
</ul>
{% endif %}

{% if form.instance.title %}
<h1>{{form.instance.title}}</h1>
{% endif %}
<form method="post" action="./create">{% csrf_token %}
{{form.as_p}}
<input type="submit" value="Submit">
</form>
</body>
</html>
